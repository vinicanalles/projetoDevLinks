<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de perfil, com o descritivo do que ela representa caso não seja possível carregar a imagem que foi definida no src"
        />
        <p>@vinicanalles</p>
      </div>

      <div id="switch" onclick="toogleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://vinicanalles.wordpress.com" target="_blank"
            >ViniCanalles Dev</a
          >
        </li>
        <li>
          <a href="https://github.com/vinicanalles" target="_blank"
            >Ver meu portfólio</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/vinicanalles" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://instagram.com/vinicanalles" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a
          href="https://linkedin.com/in/vinicius-reia-canalles"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>
        Criado por
        <a href="https://vinicanalles.wordpress.com" target="_blank"
          >ViniCanalles Dev</a
        >
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
